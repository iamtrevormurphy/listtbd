name: provisions
description: Provisions - AI-powered smart shopping list app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # UI Components
  flutter_slidable: ^3.0.1

  # Local Storage
  hive_flutter: ^1.1.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0

  # Web support
  web: ^1.0.0

  # Icons
  cupertino_icons: ^1.0.6

  # Fonts
  google_fonts: ^6.1.0

  # SVG support
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
